<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>WELCOME TO CALCULATOR!!</h1>
    </header>
    <div class="container">
        <input type="text"><br><br>
        <div class="row1">
            <button value="button">7</button>
            <button value="button">8</button>
            <button value="button">9</button>
            <button value="button">*</button>

        </div><br>
        <div class="row2">
            <button value="button">4</button>
            <button value="button">5</button>
            <button value="button">6</button>
            <button value="button">/</button>
        </div><br>
        <div class="row3">
            <button value="button">1</button>
            <button value="button">2</button>
            <button value="button">3</button>
            <button value="button">+</button>
        </div><br>
        <div class="row4">
            <button value="button">0</button>
            <button value="button">.</button>
            <button value="button">=</button>
            <button value="button">-</button>
        </div>

    </div>



    <script src="./script.js"></script>
</body>
</html>
